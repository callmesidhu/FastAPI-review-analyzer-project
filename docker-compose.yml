services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webscraping-app
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development
      - .:/app
      # Persist database
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
